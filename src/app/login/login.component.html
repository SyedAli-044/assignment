<div class="login-form-container">
    <div class="login-form-box">
      <h2>Login to BlinkTickets</h2>
  
      <!-- Display error message if credentials are wrong -->
      <div *ngIf="errorMessage" class="error-notification">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input formControlName="email" type="email" id="email" placeholder="Enter your email" required />
          <div *ngIf="submitted && loginForm.controls['email'].invalid" class="error-message">
            <p *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</p>
            <p *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</p>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" placeholder="Enter your password" required />
          <div *ngIf="submitted && loginForm.controls['password'].invalid" class="error-message">
            <p *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</p>
          </div>
        </div>
  
        <button type="submit" class="btn-login">Login</button>
        <p class="forgot-password">
          <a href="#">Forgot your password?</a>
        </p>
      </form>
    </div>
  </div>
